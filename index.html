<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment-form-example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>




<body>



  <div class="row justify-content-center mt-5">
    <div class="col-md-10 offset-md-1">
      <div class="container">
        <div class="card card-outline-secondary">
          <div class=" card-header">
            <h2>Payment form example</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>
            <form>
              <div class="row ">
                <div class="col-md-5 mb-3">
                  <label for="cardNumber">Card #</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="cvc">CVC #</label>
                  <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="amount">Amount</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                  </div>
                </div>


                <div class="col-md-6 mb-3">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="firstName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="state" for="specificSizeSelect">State</label>
                  <select class="form-select" id="specificSizeSelect">
                    <option selected>Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="NY">New York</option>
                    <option value="NM">New Mexico</option>
                    <option value="OH"> Ohio</option>
                    <option value="OK"> Oklahoma</option>
                    <option value="OR"> Oregon</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="postalcode">Postal Code</label>
                  <input type="text" class="form-control" id="postalcode" required>
                </div>
                <div class="col-md-6 mb-3">
                  <p>We accept:</p>
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary">
                      <input autocomplete="off" checked id="blue" name="options" type="radio">
                      <i class="fa-brands fa-cc-stripe"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input autocomplete="off" id="red" name="options" type="radio">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input autocomplete="off" id="green" name="options" type="radio">
                      <i class="fa-brands fa-cc-apple-pay"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input autocomplete="off" id="yellow" name="options" type="radio">
                      <i class="fa-brands fa-cc-amazon-pay"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="floatingTextarea2">Message</label>
                  <div class="form-floating">

                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
                    <small class="text-muted">Add any notes here</small>

                  </div>

                </div>
              </div>
            </form>





          </div>
          <div class="card-footer d-flex justify-content-end">
            <div class="float-right">
              <button class="btn btn-secondary" type="reset">Cancel</button>
              <button id="sendForm" class="btn btn-primary" type="button">Send</button>

            </div>
          </div>



        </div>

      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
